<h3>Login</h3><br/>

<form #LoginForm = "ngForm" (ngSubmit)=submit(LoginForm)>
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td><input type="text" id="username" name="username" required ngModel/></td>
            <div *ngIf="showRequiredError && LoginForm.controls['username'].hasError('required')" class="message">
                Username is required.
            </div>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password" name="password" required ngModel/></td>
            <div *ngIf="showRequiredError && LoginForm.controls['password'].hasError('required')" class="message">
                Password is required.
            </div>
        </tr>
        <br/>
        <tr>
            <td><button class="login-button" type="submit">Login</button></td>
            <td><button class="cancel-button" (click)="cancel()">Cancel</button></td>
        </tr>
    </table>
</form>

<div *ngIf="invalidCredentials" class="error-message">
    Bad credentials. Please try again.
</div>
